<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>HTML Excercise</title>
       <style>
        table, th, td {
            border: 1px solid black;
        }
       </style>  
    </head>
    <body>
        <font size="3">
            <h1><b>U</b></h1>

            <header>
                <li><a href="https://www.wikipedia.org/">Home</a></li>
                <li><a href="https://www.ucas.com/">About Us</a></li>
                <li><a href="https://www.ucas.com/">Contact</a></li>
            </header>

            <img src="img/a.png" alt="MEME">
            <hr>

            <form>
                Username: <input type="text" user="username"/><br>
                Password: <input type="text" pass="password"/><br>
                <p>
                    <input type="radio" name="gender" value="male"> Male
                   <input type="radio" name="gender" value="female"> Female
                </p>
                <p><input type="checkbox" name="Accept Terms" value="Accept Terms"> Accept Terms and Condition</p>
                <p><input type="submit" value="Submit"></p>
            </form>
            <hr>
            <table>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>City</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>30</td>
                    <td>Los Angeles</td>
                </tr>
            </table>

            <h2>Click to play audio and Video</h2>
            <audio controls>
                <source src="music/telugu-shopping-mall-humming-telugu-mp3-61557.mp3">
            </audio>
           <video controls>
            <source src="./vid/pexels_videos_1072815 (1080p).mp4">
           </video>


        </font>
    </body>

</html>
