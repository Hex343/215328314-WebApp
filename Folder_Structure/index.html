<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird</title>
    <style type="text/css">
        .background {
            background: black;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .head {
            background: transparent;
            position: relative;
            /* Make head position relative for beak absolute positioning */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .eyeball {
            background: white;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            position: absolute;
            /* Make eyeball absolute within head */
            top: 25%;
            left: 25%;
        }

        .pupil {
            background: black;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            position: absolute;
            /* Make pupil absolute within eyeball */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Center pupil within eyeball */
        }

        .beak {
            color: yellow;
            /* Changed beak color to yellow for better visibility */
            font-size: 24px;
            position: absolute;
            /* Make beak absolute within head */
            bottom: 20%;
            right: -10px;
        }

        .body {
            color: violet;
            font-size: 70px;
            /* Adjusted size for better proportions */
            margin: 0;
        }

        .wing {
            color: green;
            font-size: 50px;
            /* Adjusted size for better proportions */
            position: absolute;
            top: 20%;
            left: -20px;
            /* Overlap slightly with head for wing effect */
            transform: rotate(-45deg);
            /* Rotate wing upwards */
        }

        .drumsticks {
            display: flex;
            justify-content: space-between;
            /* Space out legs evenly */
            width: 100px;
            /* Set width for leg positioning */
        }

        .drumstick {
            font-size: 20px;
            text-align: center;
            /* Center leg text */
        }

        .drumstick-right {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="head">
            <div class="eyeball">
                <span class="pupil"></span>
            </div>
            <div class="beak">&gt;</div>
        </div>
        <div class="body"><strong>&it;</strong></div>
        <div class="wing"><strong>&gt;</strong></div>
        <div class="drumsticks">
            <div class="drumstick">|
                <br>/|
            </div>
            <div class="drumstick drumstick-right">|
                <br>\|
            </div>
        </div>
    </div>
</body>

</html>
