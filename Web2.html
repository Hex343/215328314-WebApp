<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise V2</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="path/to/external/javascript.js" defer></script>
</head>

<body>

    <header>
        <h1>Exercise V2</h1>
        
        <nav>
            <ul>
                <li><a href="#image">Image</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#table">Table</a></li>
                <li><a href="#media">Media</a></li>
                <li><a href="#google-maps">Map</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="image">
            <h2>Image</h2>
            <figure>
                <img src="img/xero-code.gif" alt="MEME">
                <figcaption>A student who is doing his Lab Activity</figcaption>
            </figure>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="3">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18" max="100">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>
                <p>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male"> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                </p>
                <p>
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms">Accept Terms and Conditions</label>
                </p>
                <p><input type="submit" value="Submit"></p>
            </form>
        </section>

        <section id="table">
            <h2>Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>25</td>
                        <td>New York</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <td>30</td>
                        <td>Los Angeles</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="media">
            <h2>Media</h2>
            <audio controls>
                <source src="music/telugu-shopping-mall-humming-telugu-mp3-61557.mp3">
            </audio>
            <video controls width="400" height="400">
                <source src="vid/121.mp4">
            </video>
        </section>

        <section id="google-maps">
            <h2>Google Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1247.7632659794017!2d120.56461652920041!3d16.409361105049288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33922f829ff2bc1b%3A0x32d8584e91507584!2sSM%20City%20Baguio!5e0!3m2!1sen!2sph!4v1643704373543!5m2!1sen!2sph" width="600" height="450" allowfullscreen></iframe>
        </section>

        <section id="social-media">
            <h2>Social Media Widget</h2>
           
        </section>

    </main>

    <footer>
        <p>External Resources:</p>
        <ul>
            <li><a href="https://getbootstrap.com/">Bootstrap</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a></li>
        </ul>
    </footer>

</body>

</html>
